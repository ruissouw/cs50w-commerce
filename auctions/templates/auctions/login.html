{% extends "auctions/layout.html" %}

{% block body %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="text-center">
        <div class="card bg-card shadow-sm p-3">
        <h2>Log In</h2>

        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control mx-auto" type="text" name="username" placeholder="Username" style="width: 250px;">
                </div>
                <div class="form-group mt-3">
                    <input class="form-control mx-auto" type="password" name="password" placeholder="Password" style="width: 250px;">
                </div>
                <div class="mt-3">
                    <input class="btn btn-primary" type="submit" value="Log In">
                </div>
            </form>
    
            <div class="mt-3">
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
